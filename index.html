  <div id='map-canvas'></div>

  <script>

  	$(document).ready(function(){

      var zones = [
        {name:"Zone1",  points:[643,148,770,148,770,317,643,317,643,148]},
        {name:"Zone2",  points:[770,166,932,165,932,341,770,341,770,165]},
        {name:"Zone3",  points:[564,318,733,318,733,456,565,456,564,318]},
        {name:"Zone4",  points:[535,457,687,457,687,613,535,613,535,457]},
        {name:"Zone5",  points:[593,615,734,615,734,701,593,701,593,615]}
      ];

      d3.csv('data.csv')
        .row(function(d) { return { location : d.location_combination, value : +d.count, path : d.path_id }; })
        .get(function(error, rows){ 

            for(var i in rows){

              var loc = rows[i]['location'];

              var arr = loc.split(":");

              rows[i]['location'] = arr;

            }

            data = rows;

            var width = 1100;

            var height = 900;

            initMap(zones,data, width, height);

        })


  	})
  	
  </script>
